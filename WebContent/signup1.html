<body id="b">
<div id="demo">
<h1 style="color:red;" class="font-weight-bold">Register with us</h1>
<div class="container">
  
  <form action="meek1" method="post" class="needs-validation" novalidate>
   <div class="form-group">
      <h4 class="text-primary"><label for="rollno">Roll no:</label></h4>
      <input type="number" class="form-control" id="uname" placeholder="Enter roll no." name="rollno" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill in number format.</div>
    </div>
     <div class="form-group">
      <h4 class="text-primary"><label for="name">Name:</label></h4>
      <input type="text" class="form-control" id="uname" placeholder="Enter name" name="name1" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
     <div class="form-group">
      <h4 class="text-primary"><label for="year">Year:</label></h4>
      <input type="number" class="form-control" id="uname" placeholder="Enter year of study" name="year" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill in number format.</div>
    </div>
    <div class="form-group">
      <h4 class="text-primary"><label for="uname">Username:</label></h4>

      <div class="valid-feedback">Valid.</div>

    </div>
    <div class="form-group">
      <h4 class="text-primary"><label for="pwd">Password:</label></h4>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <h4 class="text-danger">This roll no. is already registered!</h4>
    <button type="submit" class="btn btn-primary" name="click">Submit</button> <br><br>
  </form>
</div>
</div>

<script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
